<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSD Batch 10 - Weather Page & Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .task-input-container {
        margin-top: 40px;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8 mt-10 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Weather Search</h1>
      <form id="weatherForm">
        <label for="city" class="block mb-2">City:</label>
        <input
          type="text"
          id="city"
          class="w-full p-2 mb-4 border rounded"
          required
        />
        <button
          type="button"
          onclick="searchWeather()"
          class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
        >
          Search Weather
        </button>
      </form>
      <div id="weatherResult" class="mt-4"></div>
      <a href="index.html" class="text-blue-500 mt-4 block"
        >Go back to login page</a
      >
    </div>

    <div class="container mx-auto p-8 mt-10 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Task Manager</h1>
      <div class="task-input-container">
        <input
          type="text"
          id="taskInput"
          class="w-full p-2 mb-4 border rounded"
          placeholder="Add new task"
        />
        <button
          onclick="addTask()"
          class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
        >
          Add Task
        </button>
      </div>
      <ul id="taskList" class="mt-4"></ul>
    </div>

    <script src="task.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
