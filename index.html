<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Tailwind CSS CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>FSD Batch 10 - JavaScript Project</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8 mt-10 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Login System</h1>
      <form id="loginForm">
        <label for="username" class="block mb-2">Username:</label>
        <input
          type="text"
          id="username"
          class="w-full p-2 mb-4 border rounded"
          required
        />
        <label for="password" class="block mb-2">Password:</label>
        <input
          type="password"
          id="password"
          class="w-full p-2 mb-4 border rounded"
          required
        />
        <button
          type="button"
          onclick="login()"
          class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600"
        >
          Login
        </button>
      </form>
      <p id="status" class="mt-4 text-red-500"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
